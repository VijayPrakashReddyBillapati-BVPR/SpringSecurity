# === H2 Database Configurations ===
spring.datasource.url=jdbc:h2:file:D:/Development/WorkSpace/Database/Mydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically validate or create database schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

# === H2 Console Configuration (Optional, for development purposes) ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

